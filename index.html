<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Library Membership</title>
</head>

<body>
    <div class="container">
        <header>ลงทะเบียนห้องสมุด</header>
        <form action="#" class="form">

            <div class="input-box">
                <label>ชื่อ-สกุล</label>
                <input type="text" placeholder="ชื่อ-สกุล" required/>
            </div>

            <div class="input-box">
                <label>รหัสนักศึกษา</label>
                <input type="text" placeholder="รหัสนักศึกษา" required>
            </div>

            <div class="input-box">
                <label>อีเมล</label>
                <input type="email" name="email" placeholder="อีเมล" required>
            </div>

            <div class="select-box">
                <label>คณะที่กำลังศึกษา</label>
                <select id="selectElement">
                    <option hidden style="color: #333;">--- เลือกคณะ ---</option>
                </select>
            </div>

            <div class="input-box">
                <label>เบอร์โทรศัพท์</label>
                <input type="text" name="tel" placeholder="เบอร์โทรศัพท์" required>
            </div>

            <div class="input-box">
                <label>วัน/เดือน/ปี เกิด</label>
                <input type="date" required/>
             </div>


            <div class="gender-box">
                <h3>Gender</h3>
                <div class="gender-option">
                  <div class="gender">
                    <input type="radio" id="check-male" name="gender"/>
                    <label for="check-male">ชาย</label>
                  </div>
                  <div class="gender">
                    <input type="radio" id="check-female" name="gender"/>
                    <label for="check-female">หญิง</label>
                  </div>
                  <div class="gender">
                    <input type="radio" id="check-other" name="gender"/>
                    <label for="check-other">อื่นๆ</label>
                  </div>
                </div>
            </div>
            
            <div class="input-box">
                <label>ข้อเสนอแนะ</label>
                <input type="text" name="comment" placeholder="ข้อเสนอแนะ">
            </div>

            <div class="column">
                <input type="checkbox">
                <h3>ยอมรับข้อกำหนดและเงื่อนไข</h3>
            </div>

            <div class="input-box button">
                <input type="submit" value="สมัครสมาชิก" required>
            </div>

            <div class="text">
                <h3>คุณมีบัญชีอยู่แล้วใช่หรือไม่ <a href="#">เข้าสู่ระบบ</a></h3>
            </div>

        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
